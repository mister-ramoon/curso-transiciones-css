<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Link No visitado */
        a:link {
            color: hotpink;
        }
        /* Link Visitado */
        a:visited {
            color: tomato;
        }
        /* Pasar el cursos */
        a:hover {
            background-color: palegoldenrod;
        }
        /* Seleccionar que no tendrá estilos */
        p:not(.maravillas) {
            color: lightsalmon;
        }
        /* Definir estilos en los hijos de un contenedor padre */
        .container div:nth-child(1) {
            color: lightseagreen;
        }
    </style>
</head>
<body>
    <a href="/">Alicia</a>
    <p>En el</p>
    <p class="maravillas">país</p>
    <div class="container">
        <div>Alicia</div>
        <div>Alicia</div>
        <div>Alicia</div>
    </div>
</body>
</html>
